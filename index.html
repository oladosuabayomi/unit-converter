<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit - Converter</title>
  </head>
  <body>
    <main>
      <div class="bg-purple">
        <h1 class="heading">Metric/Imperial Unit Conversion</h1>
        <div class="unit-input">
          <input id="user-input" class="user-input" type="text" />
          <button id="convert-btn" class="convert-btn">convert</button>
        </div>
      </div>

      <div class="bg-dark">
        <div id="output-length" class="output output-length">
          <p id="output-heading-length" class="output-heading">
            Length (Meter/Feet)
          </p>
          <p id="output-result-length" class="output-result"></p>
        </div>

        <div id="output-volume" class="output output-volume">
          <p id="output-heading-volume" class="output-heading">
            Volume (Liters/Gallons)
          </p>
          <p id="output-result-volume" class="output-result"></p>
        </div>

        <div id="output-mass" class="output output-mass">
          <p id="output-heading-mass" class="output-heading">
            Mass (Kilograms/Pounds)
          </p>
          <p id="output-result-mass" class="output-result"></p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
